<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <!-- 渲染阴天 -->
    <div class="demo">
        <div v-if= "type ==='B'">下雨了</div>
        <div v-else-if ="type === 'C'" >晴天</div>
        <div v-else>阴天</div>
    </div>
    <script>
   let vm = new Vue({
       el:".demo",
       data:{
           type:"A"
       }
   })
    </script>
</body>

</html>
