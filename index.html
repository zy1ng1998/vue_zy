<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div class="demo">
        <button v-on:[event]="addMsg">点击</button>
        <p>点击{{ msg }}次</p>
    </div>
    <script>
        let vm = new Vue({
            el: ".demo",
            data: {
                msg: 0,
                event:"click"
            },
            methods:{
                addMsg:function(e){
                    this.msg +=1
                    console.log(e.target)
                    
                }
            }
        })
    </script>
</body>

</html>
