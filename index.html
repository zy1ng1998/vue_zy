<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>

    <div class="demo">
        {{ msg }}

    </div>

    <script>
        let vm = new Vue({
            el: '.demo',
            data: {
              msg:["火锅","烧烤","炸串"]
            }
        })
    vm.msg.push("奶茶")
    //[ "火锅", "烧烤", "炸串", "奶茶" ]
    //是响应式的
    </script>
</body>

</html>
