<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="app">

        <div class="goods" v-for="(goods,goodsIndex) in goodsList" :key="goods.id">
            <div class="title"> {{ goods.title }}：</div>
            <ul class="type-list">
                <li class="type" v-for="(type,typeIndex) in goods.typeList" :class="{
        active:typeIndex === goods.index
    }" @click="handleClilk(typeIndex,goods,type,goodsIndex)">
                    {{ type }}
                </li>
            </ul>

        </div>



        <div class="choose-type">
            <div>已选条件：</div>
            <span
             class="no-goods" 
             v-if="!showFilter"
             >没有选择任何商品</span>
            <ul 
            class="filter-list" v-else
            >
                <li
                 v-for="(goods,goodskey) in filterObj"
                 >
                    {{ goods }}
                    <span 
                    class="delete-goods" 
                    @click="deleteFilter(goodskey)"
                    >x</span>
                </li>
            </ul>
        </div>

    </div>

    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                filterObj: {},
                showFilter: false,
                goodsList: [{
                        title: '上装',
                        typeList: ['全部', '针织衫', '毛呢外套', 'T恤', '羽绒服', '棉衣', '卫衣', '风衣'],
                        id: 1,
                    },
                    {
                        title: '裤装',
                        typeList: ['全部', '牛仔裤', '小脚/铅笔裤', '休闲裤', '打底裤', '哈伦裤'],
                        id: 2,
                    },
                    {
                        title: '裙装',
                        typeList: ['全部', '连衣裙', '半身裙', '长袖连衣裙', '中长款连衣裙'],
                        id: 3,
                    }
                ]
            },
            methods: {
                handleClilk(typeIndex, goods, type, goodsIndex) {
                    if (type === "全部") {
                        return
                    }
                    this.showFilter = true;
                    goods.index = typeIndex
                    vm.$set(this.filterObj, goodsIndex, type)

                },
                deleteFilter(goodsKey) {
                    vm.$delete(this.filterObj, goodsKey)
                    this.goodsList[goodsKey].index = 0
                    const filterObjStr = JSON.stringify(this.filterObj)
                    this.showFilter = filterObjStr !== "{}"
                }
            }
        })

        vm.goodsList.forEach(goods => {
            vm.$set(goods, 'index', 0)
            // vm.$set(要改谁，改它的什么，改成啥)
        });
        console.log(vm.goodsList)
    </script>
</body>

</html>
