<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div class="demo">
        <div @click="alert('div')">
            <button @click.stop="alert('button')">点击</button>
        </div>
    </div>

    <script>
        let vm = new Vue({
            el: ".demo",
            data: {},
            methods: {
                alert(str) {
                    alert(str)
                }
            }
        })
    </script>
</body>

</html>
